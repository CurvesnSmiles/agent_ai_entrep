{% extends 'base.html' %}
{% block title %}
    Chat 
{% endblock %}
{% block link %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
{% endblock %}
{% block content %}
        
    <div class="container">
        <br>
        <div class="header">
            <br>
            <h1>Agent AI For Entrepreonership In Tunisia</h1>
        
            <div class="dark-mode-toggle">
                <input type="checkbox" id="dark-mode-switch">
                <label for="dark-mode-switch" class="dark-mode-label">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <div class="ball"></div>
                </label>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <br>
            <h1 class="sdb">{{ username }}</h1> 
            <a href="{{url_for('new_conversation')}}" class="disconect" >New Conversation</a>
            
            <hr>
            <h5>Conversation List</h5>
            
            <hr>
            <div class="old-conversation">

            </div>
            <!-- Logout button -->
            <br>
            
            <a href="{{ url_for('logout') }}" class="disconect" >Lougout </a>
            
        </div>
        
        <div class="chat-container">
            <br>
            <hr>
            <br>
            <button id="toggle-sidebar" >
                <i class="fas fa-bars"></i>
            </button>
            <div id="chat-log" class="chat-log">

            </div> <!-- Ajout de la classe "chat-log" -->
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Send a message.">
            <button id="send-button">
                <i class="fa-solid fa-paper-plane" id="button-icon"></i>
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>

{% endblock %}
